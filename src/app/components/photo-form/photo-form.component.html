
<div class="col-md-4 offset-md-2">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input required type="text" name="title" [(ngModel)]="photo.title" placeholder="Titulo" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <textarea name="description" [(ngModel)]="photo.description" placeholder="Descripcion" rows="2" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <input required type="url" name="image" [(ngModel)]="photo.image" placeholder="Imagen" class="form-control">
                </div>
                <br>
                <div style="text-align:center">
                    <button class="btn btn-success" (click)="update ? updatePhoto() : createPhoto()">
                        {{ update ? 'Actualizar' : 'Guardar'}}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="col-md-4">
    <div class="card card-body text-center">
        <img [src]="photo.image == '' ? '/assets/noImage.png' : photo.image" class="card-img-top">
        <h3>{{ photo.title == '' ? 'Título' : photo.title}}</h3>
        <p>{{ photo.description == '' ? 'Descripción' : photo.description}}</p>
    </div>
</div>
